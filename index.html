<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/mycss.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=375,user-scalable=no" />
</head>
<body>
    <!-- 头部-->
    <div class="header">
        <div class="logo">TodoList</div>
        <div class="input">
            <input type="text" name="write" id="write" placeholder="请输入代办事项">
        </div>
    </div>
    <!-- 内容-->
    <div class="main">
        <div class="list todo">
            <h1>
                <span class="title">正在进行</span>
                <span class="num">0</span>
            </h1>
            <div class="clist">
                <div class="item">
                     <span class="checkbox">
                        <input type="checkbox" name="check" value="">
                    </span>
                    <span class="content">
                        唱歌RAP
                    </span>
                    <span class="delete"></span>
                </div>
            </div>
        </div>
        <div class="list done">
            <h1>
                <span class="title">已经完成</span>
                <span class="num">0</span>
            </h1>
            <div class="clist"></div>
        </div>
    </div>


    <script type="text/javascript" src="js/myjs.js">

    </script>
</body>
</html>
